<!-- *meta ventanilla
Si ves tu página web en un teléfono real, el teléfono disminuirá el zoom y tu página se verá chica.
En el nivel 1 del curso, usaste la etiqueta meta viewport para hacer que tus páginas se vieran mejor en los teléfonos móviles.

*Otras etiquetas meta
Las etiquetas meta contienen información acerca de la página que no es visible a los humanos. Estas etiquetas se ponen cerca
de la parte superior del código y no tienen etiqueta de cierre, no usas </meta>. Hay una larga lista registrada de etiquetas
 meta. En su mayoría, las más comunes tienen atributos name y content. Por ejemplo, la etiqueta meta author:

<meta name="author" content="Author's Name">

*Descripción y palabras clave
Algunas etiquetas meta te dan información sobre tus páginas web a los motores de búsqueda como Google.
La etiqueta meta description consiste de un enunciado corto que describe tu página web, usualmente se muestra en los
resultados de una búsqueda en los motores de búsqueda.
La etiqueta meta keywords da una lista de palabras clave relacionadas a tu sitio. Esta no es usada por Google, pero sí por
 Yahoo y algunos motores de búsqueda pequeños.
<meta name="keywords" content="Waitomo,caves,abseiling,adventure">

*Etiquetas meta robot
Un robot es un programa de computadora que es usado por los motores de búsqueda como Google para crear una lista de todas 
las páginas en la World Wide Web, o Red Informática Mundial. Cuando un robot encuentra tu página principal, ve los contenidos 
de tu página, y usa los enlaces (ej. las etiquetas anchor) en la página para encontrar el resto de tu sitio.
La etiqueta meta robots dice a los robots cómo buscar tu sitio y qué páginas agregar a su lista.
noindex le dice al robot que no agrege la página a la lista. <meta name="robots" content="noindex">
nofollow le dice al robot que no busque páginas a las cuales enlaza la página actual. <meta name="robots" content="nofollow">
Los otros valores posibles son
Le instruye al motor de búsqueda que no almacene una copia archivada de la página.|noarchive
y Le pide al motor de búsqueda que no incluya un fragmento de código de la página en sus resultados de búsqueda.|nosnippet
El valor de content en robot puede incluir uno o más de estos valores.

*Etiqueta meta charset
Hay muchas maneras en que la computadora puede almacenar los carácteres en tu código. La etiqueta meta de codificación de 
carácteres le dice a la computadora cómo almacenar los carácteres. La guía de estilo de Google recomienda usar una 
codificación de carácteres llamada utf-8.
Establece la codificación de carácteres al poner el siguiente código en la línea abajo de la etiqueta doctype:
 <meta charset="utf-8">
