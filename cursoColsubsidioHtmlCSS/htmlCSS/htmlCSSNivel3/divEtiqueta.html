<!-- *Agregar múltiples elementos <div>
El elemento <div> se usa para dividir una página web en divisiones — o grupos — de elementos. Podemos usar <div> como
un elemento de contenedor genérico cuando no hay un elemento semántico adecuado para el trabajo(como <nav> o <section>).

Por ejemplo, podemos usar etiquetas <div> para dividir en secciones los detalles de cada miembro del equipo
(nombre, imagen y descripción del trabajo):
    
    HTML CODE
    <div>

    escritora, desarrolladora del curso, coordinadora de eventos, diseñadora. 
    <br>
    </div>

*Configurar el estilo de los elementos <div>        Demos estilo al elemento <div>.
        
        CREAR
        En blog.css justo antes de consulta de medios de tableta alrededor de línea 179, agrega una regla para el elemento div 
        con los siguientes estilos:
        Configura el background-color del elemento <div> en #efefef.
        Agrega padding de 3% y un bottom margin de 5%.
        Debajo de esto, crea una regla para imágenes dentro del elemento div con estos estilos:
        Configura el width de las imágenes en 35%.
        Agrega un max-width de 150px a las imágenes <div>.
        Float las imágenes dentro del elemento <div> a left.

*Usar float y clear
Observa que las imágenes no entran dentro de los elementos gray <div>. Esto se debe a que cada imagen está configurada 
en float:left, por lo que <div> ignora la imagen y solo rodea el texto. Nuestro elemento break <br> debe estar debajo de 
la imagen, pero, debido a que la imagen está configurada en float:left, el elemento <br> fluye al lado de la imagen junto
con el texto.Si asignamos la propiedad CSS clear a <br>, podemos controlar cómo los elementos flotantes flotan alrededor de 
<br>.

clear: left significa que los elementos no pueden flotar del lado izquierdo del elemento <br>.
clear: right es al revés.
clear: both significa que ningún elemento puede flotar en cualquier lado de <br>.
Esto fuerza nuestra imagen a flotar arriba del elemento <br>, para que nuestro gray <div> envuelva la imagen completamente. -->
