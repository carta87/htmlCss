*Configurar box-sizing: border-box Como agregamos espaciado y bordes a nuestras imágenes, ya no encajan de lado a lado.
Para comprender esto, veamos este ejemplo:

An image is placed inside an element (e.g. body element) that has a width of 400px. The image size is set to 50%, 
which is 50% of the container. That means the total image width is 200px
If we add padding of 20px and a border of 5px to the image, the total width of the image is now 250px
Este es un problema cuando deseas que dos imágenes estén una al lado de otra en la misma línea, como puedes ver en nuestras
dos imágenes en la pantalla del teléfono.

La solución es usar el atributo box-sizing configurado en el valor border-box. Esto le indica al navegador que el ancho y la
altura totales de la imagen «incluyen» el espaciado y el borde. En otras palabras, cuando configuras una imagen para que 
sea de 200 píxeles y luego agregas espaciado y bordes, tu imagen no superará los 200 píxeles. Puedes ver un ejemplo debajo
de las instrucciones.

<!doctype html>
<title>Tamaño relativo</title>
 
<style>
html {
  background-color: white;
  font-size: 100%;
}

body {
  background-color: pink;
  width: 80%;
  margin: 10%;
}

img {
  background-color: yellow;
  box-sizing: border-box;
  margin: 2%;
  padding: 2%;
  width: 29.333%;
}
</style>
