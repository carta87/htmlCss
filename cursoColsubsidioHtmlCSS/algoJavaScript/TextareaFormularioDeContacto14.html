<!doctype html>

<title>Contact us</title>

<style>
body {
  font-family: sans-serif;
}

input,
textarea {
  width: 300px;
}

textarea {
  height: 100px;
  resize: vertical;
}
</style>

<h1>Contact Us</h1>

<p><label>Name<br><input id="nameInput"></label>

<p><label>Email<br><input id="emailInput" type="email"></label>

<p><label>Message (maximum of 200 characters)<br>
  <textarea id="messageText" maxlength="200" type="email"></textarea>
</label>

<p><button id="sendButton">Send</button>

<script src="/js/app.js"></script>
<script>
function sendMessage() {
  app.sendEmail(nameInput.value, messageText.value, 'aaron@codeavergers.com', emailInput.value);
   document.body.innerHTML = 'Thank you for your message';
}

sendButton.onclick = sendMessage;  
</script>
