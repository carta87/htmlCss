<!doctype html>
<title>Age app</title>

<style>
body {
  font-family: sans-serif;
}

label {
  display: inline-block;
  width: 120px;
}

input[readonly] {
  background-color: lightBlue;
}
</style>

<h1>Age App</h1>

<p>Enter your details below:

<p><label>Date of birth:</label> <input id="dateInput"  type="date" value="1990-01-01">
<p><label>Time of birth:</label> <input id="timeInput"  type="time" value="00:00:00">
<p><label>Your age is:</label> <input id="ageInput" readonly>

<script>
function updateAge() {
  debugger;
  var birthdate = dateInput.valueAsNumber + timeInput.valueAsNumber;
  //Calculate your age in milliseconds
  var ageInMillis = new Date().getTime() - birthdate;
  var ageInYears = ageInMillis / 1000 / 60 / 60 / 24 / 365.242;
  ageInput.value = ageInYears.toFixed(2) + ' years';
}

dateInput.oninput = updateAge;
timeInput.oninput = updateAge;
</script>
